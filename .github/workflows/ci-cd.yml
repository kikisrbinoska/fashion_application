name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build and push Backend
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./fashionApp
        file: ./fashionApp/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/fashion-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/fashion-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fashion-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fashion-backend:buildcache,mode=max

    # Build and push Frontend
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./fashion-frontend
        file: ./fashion-frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/fashion-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/fashion-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fashion-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fashion-frontend:buildcache,mode=max

    - name: Image digest
      run: echo "Images pushed successfully!"